useFirefox = False


;the storeClipboard makes the copied text store until you press,
;the "Clear History" button!
;make sure the thing you copying does not have more than one line,
;if it has more than 1 line it shows the copied text piece by piece
;And to open the clipboard, press 'ctrl', "shift" and "H"
storeClipboard = False



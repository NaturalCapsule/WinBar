[Panel]
;if you don't have a mic the voice assistant wont't work (no shit),
;you need to have a mic plugged into your pc/laptop and restart the app for the voice assistant to work properly! 

;To take a screenshot you can say 'take a screenshot',
;or you can press 'ctrl', 'shift' and 'S' to take a screenshot

;Enter your weather api key through this webiste: https://openweathermap.org/

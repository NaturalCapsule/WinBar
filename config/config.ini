city = CITY
;PanelColor uses RGBA
panelColor = 46, 52, 64, 255
panelBorderRadius = 20, 20

mediaImageScale = 250, 150
mediaBorderRadius = 20, 20

mediaIconSize = 30, 30

;the Side panel has voice assistant you can close/open the panel by saying "close panel" and "open panel".
;You can also search the web by your voice the first word needs to be "search" and then the thing you want to search,
;for example i want to search for python, i will say this: "search python".
